<!DOCTYPE html>

<html>
    <head>  
     <!-- FONTS Headings, Call-to-actions, Header Nav -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

     <!--FONTS Grid Box-->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

     <!-- My CSS-->
     <link rel="stylesheet" href="./scss/style.css"

     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


     <!-- Title and web page logo-->
     <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
 
     <title>Fylo Landing Page</title>
    </head>

    <body>
        <!-- JS Script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
        <script> 
          new WOW().init(); 
        </script>
        
        <!-- Header Wapper (helper class) -->
        <header class="wrapper">
            <!--Nav Columns Wrapper -->
            <div class="col-md-12"></div>

                <!-- Start of Nav -->
                <nav class="navbar navbar-expand-md">
                     <!-- Nav Bar Logo (brand) -->
                    <a class="nav-brand" href="#">
                        <img src="/scss/images/logo.svg">
                    </a>

                    <!-- Nav Links -->
                    <div class="navbar-items">
                        <a href="#">Features</a>
                        <a href="#">Team</a>
                        <a href="#">Sign In</a>
                    </div>
                </nav>
            </div>

            <!-- Hero -->
            <section class="hero">
                <!-- Hero Columns -->
                <div class="col-md-12">
                    <!-- Hero image -->
                    <div class="hero-img">
                        <img src="/scss/images/illustration-intro.png" alt="Illustation here">
                    </div>
                    <!-- Hero Text & Button -->
                    <div class="hero-text">
                        <h1>All your files in one secure location, accessible anywhere.</h1>
                        <p>Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends family, and co-workers.</p>
                        <button>Get Started</button>
                    </div>
                </div>
            </section>
        </header>
       
    </body>
